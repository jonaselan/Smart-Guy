<!DOCTYPE HTML>
<!-- Agradeço a DEUS pelo dom do conhecimento -->
<html lang="pt-br">
<head>
	<!--Metadados-->
	<meta charset="utf-8" />
	<meta name="description" content="Game developed in Ruby with the framework auxilo Gosu" />
	<meta name="keywords" content="Game, Ruby, Gosu" />
	<meta name="author" content="Jonas Elan and Eduardo Marçal">
	
	<link rel="stylesheet" type="text/css" href="../css/principal.css">
	<link rel="stylesheet" type="text/css" href="../css/contatos.css">
	
	<!-- Mudar a linguagem -->
	<script type="text/javascript">
		if (navigator.language.toLowerCase() !="en-us"){
			window.location ="../paginas/contatos.html";
		}
	</script>
	
	<title>Contatos</title>
</head>
<body>
	<!--	Plano de fundo	-->
	<div id="plano_de_fundo"></div>		
		<!-- Cabeçalho-->
		<header>
			<h1>SMART GUY!</h1>
			<!--Botao de play e pause-->
			<button id="play" class="fa fa-play" onclick="javascript: document.getElementById('music').play()"></button>
			<button id="pause" class="fa fa-pause" onclick="javascript: document.getElementById('music').pause()"></button>
			<audio id="music" controls>
				<source src="../musica/trilhaAntiga.ogg" type="audio/ogg">
				nao suportado
			</audio>
		</header>
			<!-- Conteiner do site -->
			<div id="corpo">
			<!--Navegação-->
			<nav> 
				<ul>
				<li><a href="../index_home.html">Home</a></li>
				<li><a href="ranking.html">Ranking</a></li>
				<li><a href="regulamento.html">Regulations</a></li>
				<li><a href="desenvolvedores.html">About Us</a></li>
				<li><a href="contatos.html" id="selecionaContato">Contacts</a></li>
				</ul>
			</nav>
			<!-- Conteudo -->
			<article>
				<div class="formulario">
					<div id="tituloPagina">
						<h2>Contacts</h2>
					</div>
				<form>
					<label class="fa fa-user"></label>
					<input type="text" placeholder="Name" title="Full name" required><br>
					<label class="fa fa-phone"></label>
					<input type="tel" placeholder="Phone"required pattern="^\(d{2}\)[\s]\d{4}-\d{4}$" title="(00) 0000-0000"><br>
					<label class="fa fa-envelope-o"></label>
					<input type="email" placeholder="Email"required title="address@dominio.com"><br>
					<textarea placeholder="Contact us!" rows="8"></textarea><br>
					<input type="submit" value="Send"/>
				</form>
				</div>
			</article>
		</div>
	<!-- Rodape -->
	<footer>
		<p>Developed by Jonas Elan and Eduardo Marçal</p>
